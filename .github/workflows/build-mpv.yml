name: Build All-in-One-MPV
defaults:
  run:
    shell: bash
on:
  workflow_dispatch:
    inputs:
      compiler:
        description: "Compiler"
        required: false
        default: "clang-static"
        type: choice
        options:
        - gcc-mcf
        - gcc-win32
        - clang-static
        - clang-llvm-mingw      
      build_target:
        description: "Build target"
        required: false
        default: "x86_64"
        type: choice
        options:
        - x86_64
        - x86_64_v3

