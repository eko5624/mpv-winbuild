          pacman -U *.zst --noconfirm
          sudo chmod 777 -R ${{ env.top_dir }}
          sudo chmod 777 -R .
          cd mpv
          sudo -H -u builder makepkg-cross -sC --noconfirm
      - name: Release
        env:
          GH_TOKEN: ${{ github.token }}    
        run: |
          ./release-latest.sh mpv mpv

  package:
    needs: [mpv]
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/eko5624/archlinux:latest
    steps:
      - name: Add builder user
        run: |
          useradd builder -m
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
      - name: Setting top_dir env
        run: |
          echo "top_dir=$(cd ~ && pwd)" >> $GITHUB_ENV         
      - name: Checkout
        uses: actions/checkout@main
      - name: Setting makepkg etc
        run: |
          sudo cp pacman-config/makepkg_cross.conf /etc
          sudo cp pacman-config/makepkg-cross /usr/local/bin
      - name: Loading clang cache
        uses: actions/cache/restore@main
        with:
          path: ${{ env.top_dir }}/cross
          key: clang-${{ github.run_id }}
          restore-keys: |
            clang-
      - name: Setup Packages      
        run: |
          curl -OL https://github.com/${{ github.repository }}/releases/download/latest/config-1.0-1-x86_64.pkg.tar.xz        
          curl -OL https://github.com/${{ github.repository }}/releases/download/latest/ffmpeg-shared-6.0-1-x86_64.pkg.tar.xz
          curl -OL https://github.com/${{ github.repository }}/releases/download/latest/luajit2-shared-2.1_20231006-1-x86_64.pkg.tar.xz
          curl -OL https://github.com/${{ github.repository }}/releases/download/latest/mpv-shared-0.36.0-1-x86_64.pkg.tar.xz
          pacman -U *.xz --noconfirm
      - name: Get current timestamp
        run: |
          echo "date=$(date +%Y%m%d)" >> $GITHUB_ENV
      - name: Zip Packages    
        run: |
          curl -OL https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe
          mv ${{ env.top_dir }}/opt/mpv/*  ${{ env.top_dir }}/opt/bin
          mv yt-dlp.exe ${{ env.top_dir }}/opt/bin
          7z a shared-mpv-${{ env.date }}.7z ${{ env.top_dir }}/opt/bin/*
      - name: Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ./release-package.sh


