name: mpv
defaults:
  run:
    shell: bash
on:
  workflow_dispatch:
    inputs:
      build_target:
        description: "Build target"
        required: false
        default: "x86_64"
        type: choice
        options:
        - x86_64
        - x86_64_v3

  #schedule:
  #- cron: '30 0 * * MON'
    
jobs:
  mpv:
    runs-on: ubuntu-latest
    env:
      BIT: ${{ inputs.build_target }}
      GH_TOKEN: ${{ secrets.BOT }} 
    container:
      image: docker://ghcr.io/eko5624/archlinux:latest
    steps:
      - name: Checkout
        uses: actions/checkout@main      
      - name: Add builder user
        run: |
          useradd builder -m
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          sudo cp pacman-config/makepkg_cross.conf /etc
          sudo cp pacman-config/makepkg-cross /usr/bin
      - name: Setting top_dir env
        run: echo "top_dir=$(cd ~ && pwd)" >> $GITHUB_ENV
      - name: Loading llvm-clang-$BIT cache
        uses: actions/cache/restore@main
        with:
          path: ${{ env.top_dir }}/cross
          key: llvm-clang-$BIT-${{ github.run_id }}
          restore-keys: llvm-clang-$BIT-
      - name: Build
