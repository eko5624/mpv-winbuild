          curl -OL https://github.com/${{ github.repository }}/releases/download/dev-llvm-clang/xxhash-dev-0.8.2-1-x86_64.pkg.tar.zst
          curl -OL https://github.com/${{ github.repository }}/releases/download/dev-llvm-clang/zlib-dev-2.1.6-1-x86_64.pkg.tar.zst
          pacman -U *.zst --noconfirm
          sudo chmod 777 -R ${{ env.top_dir }} .
          cd ffmpeg; sudo -H -u builder makepkg-cross -sLf
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.BOT }}
        run: |
          ./release-latest.sh ffmpeg-git ffmpeg
          ./release-dev.sh ffmpeg-dev ffmpeg
